<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Commercial Cleaning Services | Professional & Reliable</title>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root { --safety-yellow: #F4D03F; }
        body { font-family: 'Inter', sans-serif; background-color: white; color: black; }
        h1, h2, h3, h4 { font-family: 'Archivo', sans-serif; text-transform: uppercase; }
        .bg-safety-yellow { background-color: var(--safety-yellow); }

        .carousel-container { overflow: hidden; position: relative; }
        .carousel-track { display: flex; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .carousel-item { min-width: 100%; box-sizing: border-box; }
        @media (min-width: 768px) { .carousel-item { min-width: 50%; } }
        @media (min-width: 1024px) { .carousel-item { min-width: 33.333%; } }

        .brutal-shadow { box-shadow: 8px 8px 0px 0px rgba(0,0,0,1); }
        .brutal-shadow-sm { box-shadow: 4px 4px 0px 0px rgba(0,0,0,1); }
        input, select, textarea { border-radius: 0 !important; }
    </style>
</head>

<body class="antialiased">

<!-- HERO -->
<section class="relative bg-safety-yellow pt-12 pb-20 border-b-4 border-black overflow-hidden">
    <div class="container mx-auto px-6 relative z-10">
        <div class="grid lg:grid-cols-2 gap-12 items-center">

            <div class="space-y-6">
                <h1 class="text-6xl lg:text-8xl font-black leading-[0.9] tracking-tighter">
                    Commercial Cleaning for <span class="block">New York Businesses</span>
                </h1>
                <p class="text-xl lg:text-2xl font-medium max-w-lg opacity-90">
                    Reliable, routine cleaning for offices, buildings, and commercial spaces across NYC.
                </p>
            </div>

            <div class="bg-white p-8 border-2 border-black brutal-shadow">
                <h3 class="text-3xl font-black mb-6 text-center">Get A Call</h3>

                <form id="leadForm" class="space-y-4">

                    <input type="hidden" name="city" value="Syracuse">

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-black uppercase">Contact Name</label>
                            <input name="contact_name" required class="w-full p-3 border-2 border-black bg-gray-50">
                        </div>
                        <div>
                            <label class="text-xs font-black uppercase">Business Name</label>
                            <input name="business_name" required class="w-full p-3 border-2 border-black bg-gray-50">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-black uppercase">Email ID</label>
                            <input type="email" name="email" required class="w-full p-3 border-2 border-black bg-gray-50">
                        </div>
                        <div>
                            <label class="text-xs font-black uppercase">Phone Number</label>
                            <input name="phone" required class="w-full p-3 border-2 border-black bg-gray-50">
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-black uppercase">Type of Space</label>
                        <select name="space_type" class="w-full p-3 border-2 border-black bg-gray-50 font-bold">
                            <option>Office</option>
                            <option>Retail</option>
                            <option>Medical Facility</option>
                            <option>Warehouse / Industrial</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-xs font-black uppercase">Service Needed In</label>
                        <select name="timeline" class="w-full p-3 border-2 border-black bg-gray-50 font-bold">
                            <option>Immediately</option>
                            <option>Within 7 days</option>
                            <option>Within 15 days</option>
                            <option>Just exploring</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-xs font-black uppercase">Instructions / Message</label>
                        <textarea name="message" rows="2" class="w-full p-3 border-2 border-black bg-gray-50 resize-none"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-black text-white p-5 font-black uppercase tracking-widest text-xl">
                        Request a Call
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER (unchanged) -->
<footer class="bg-black text-white py-16 border-t-[12px] border-[#FFD400]">
    <div class="container mx-auto px-6 text-center">
        <h4 class="text-4xl font-black text-[#FFD400]">NEARBY IN NEW YORK</h4>
        <p class="opacity-60 mt-2">© 2025 • All Rights Reserved</p>
    </div>
</footer>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseClient = supabase.createClient(
    "https://genhajubetafmgridtmu.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlbmhhanViZXRhZm1ncmlkdG11Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3MjU1OTAsImV4cCI6MjA3NzMwMTU5MH0.bjecKYswHToxjmL1sqM89vbTyyTDcHn6uVA7QTtXuB8"
  );

  document.getElementById("leadForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const f = e.target;

    const { error } = await supabaseClient.from("nearby_leads").insert([{
      contact_name: f.contact_name.value,
      business_name: f.business_name.value,
      email: f.email.value,
      phone: f.phone.value,
      city: "Syracuse",
      space_type: f.space_type.value,
      service_needed_in: f.timeline.value,
      message: f.message.value
    }]);

    if (!error) {
      window.location.href = "/success.html";
    } else {
      alert("Something went wrong. Please try again.");
      console.error(error);
    }
  });

  lucide.createIcons();
</script>

</body>
</html>
